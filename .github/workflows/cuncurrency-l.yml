name: Concurrent CI Pipeline

on:
  push:
    branches:
     - vinayashree

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Run linter
        run: |
          echo "Running linter..."
          sleep 5  # Simulate linting
          echo "Linting complete."

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          echo "Running unit tests..."
          sleep 10  # Simulate testing
          echo "Tests complete."

  build:
    name: Build Application
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          echo "Building application..."
          sleep 8  # Simulate build
          echo "Build complete."

  package:
    name: Package Artifacts
    runs-on: ubuntu-22.04
    needs: [lint, unit-tests, build]
    steps:
      - uses: actions/checkout@v4
      - name: Package
        run: |
          echo "Packaging artifacts..."
          sleep 6  # Simulate packaging
          echo "Packaging complete."

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-22.04
    needs: package
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          echo "Deploying to staging..."
          sleep 5  # Simulate deployment
          echo "Deployment complete."
